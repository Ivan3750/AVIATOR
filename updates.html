<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updates</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/updates.css">
</head>
<body>
    <main> 
        <p class="title">UPDATES</p>
        <div class="update-block">
            <div class="update-box">
                <img src="./assets/fueltank.png" class="update-img" alt="">
                <div class="update-desc">
                    <h3 class="update-title">Larger Fuel Tank</h3>
                    <p class="update-info">Stay airborne longer</p>
                    <div class="update-control">
                        <img  src="./assets/coin.png" class="control-icon coin-shadow" alt="coin">
                        <span class="control-price">1K</span>
                        <button class="control-btn">UPDATE</button>
                    </div>
                    <div class="progress">
                        <div class="progress-line"></div>
                    </div>
                </div>
            </div>
            <div class="update-box">
                <img src="./assets/Maneuverability.png" class="update-img" alt="">
                <div class="update-desc">
                    <h3 class="update-title">Better Maneuverability</h3>
                    <p class="update-info">Easier dodging</p>
                    <div class="update-control">
                        <img  src="./assets/coin.png" class="control-icon coin-shadow" alt="coin">
                        <span class="control-price">1K</span>
                        <button class="control-btn">UPDATE</button>
                    </div>
                    <div class="progress">
                        <div class="progress-line"></div>
                    </div>
                </div>
            </div>
            <div class="update-box">
                <img src="./assets/Engine.png" class="update-img" alt="">
                <div class="update-desc">
                    <h3 class="update-title">Enhanced Engine</h3>
                    <p class="update-info">Faster speed</p>
                    <div class="update-control">
                        <img  src="./assets/coin.png" class="control-icon coin-shadow" alt="coin">
                        <span class="control-price">1K</span>
                        <button class="control-btn">UPDATE</button>
                    </div>
                    <div class="progress">
                        <div class="progress-line"></div>
                    </div>
                </div>
            </div>

        </div>
        <nav class="menu">
            <a href="./airdrop.html" class="menu-btn"> 
              <img src="./assets/Airdrop.png" alt="airdrop" />
              <p>Airdrop</p>
            </a>
            <a href="./task.html" class="menu-btn"> 
              <img src="./assets/Tasks.png" alt="tasks" />
              <p>Task</p>
            </a>
            <a  href="./game.html"class="main-btn"> 
              <img src="./assets/Fly.png" alt="fly" />
            </a>
            <a href="./invite.html" class="menu-btn"> 
              <img src="./assets/invite icon.png" alt="invite" />
              <p>Invite</p>
            </a>
            <a  href="./leaderboard.html"class="menu-btn"> 
              <img src="./assets/Board.png" alt="board" />
              <p>Board</p>
            </a>
          </nav>
